<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">   
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}RED DE SUCURSALES UBS{% endblock %}</title>
</head>
<body>
<main class="px-4 py-2">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    <div class="px-4 py-2 mt-2" id="fecha-hora"></div>
    {% block content %}
    {% endblock %}
</main>
<script>
    function actualizarFechaHora() {
        const ahora = new Date();
        const opciones = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric', 
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit' 
        };
        document.getElementById("fecha-hora").textContent = ahora.toLocaleDateString("es-ES", opciones);
    }

    actualizarFechaHora();
    setInterval(actualizarFechaHora, 1000);
</script>
<footer class="text-center mt-8">
    <p>&copy; Banco del Bienestar 2025 Todos los derechos reservados</p>
</footer>
</body>
</html>
